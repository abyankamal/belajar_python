{% extends 'base.html' %} {% block title %}To-Do List{% endblock %} {% block
content %}
<h1>To-Do List</h1>
<ul>
  {% for task in tasks %}
  <li>
    <a href="{{ url_for('complete_task', task_id=task.id) }}">
      {% if task.complete %}
      <del>{{ task.title }}</del>
      {% else %} {{ task.title }} {% endif %}
    </a>
    <a href="{{ url_for('delete_task', task_id=task.id) }}" class="delete"
      >Delete</a
    >
  </li>
  {% endfor %}
</ul>
<a href="{{ url_for('add_task') }}">Add a new task</a>
{% endblock %}
